<script>
  window.MathJax = {
    loader: {
      load: ['input/tex-full', 'output/chtml'] // input options: input/tex-base, input/tex, input/tex-full // output: svg
    },
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      tags: 'ams', // tag equations used ams packages
      tagSide: 'right',
      tagIndent: "0.8em"
    },
    svg: {
      fontCache: 'global'
    },
    options: {
      renderActions: {
        find: [10, function (doc) {
          for (const node of document.querySelectorAll('script[type^="math/tex"]')) {
            const display = !!node.type.match(/; *mode=display/);
            const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
            const text = document.createTextNode('');
            node.parentNode.replaceChild(text, node);
            math.start = { node: text, delim: '', n: 0 };
            math.end = { node: text, delim: '', n: 0 };
            doc.math.push(math);
          }
        }, ''],
      }, // for accesibility
    },
  };
</script>
<script id="MathJax-script" async 
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    // another src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"
</script> <!-- MathJax 3.0 Startup & Configurations -->
